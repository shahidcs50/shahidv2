<!DOCTYPE html>
<html>
    <head>
        <title>flexbox</title>

    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex;
        flex-direction: row;">
            <div style="background-color: lightgrey;">div1 text fhjf ghdh</div>
            <div style="background-color: lightgreen;">div2<p>text</p></div>
        </div>


        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;">
            <div style="background-color: lightgrey; width: 100px;">100px</div>
            <div style="background-color: lightgreen; flex: 1;">flex 1</div>
        </div>


        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;">
            
            <div style="background-color: lightgreen; flex: 1;">flex 1</div>
            <div style="background-color: rgb(20, 101, 128); width: 100px;">100px</div>
            <div style="background-color: lightgrey; flex: 2  ;">flex 2</div>
           
        </div>


        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: red;
        justify-content: center;">
            
            <div style="background-color: lightgreen; width: 100px;;">100px</div>
            <div style="background-color: rgb(20, 101, 128); width: 100px;">100px</div>
            <div style="background-color: lightgrey; width: 100px;">100px</div>
           
        </div>



        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: red;
        justify-content: space-between;">
            
            <div style="background-color: lightgreen; width: 100px;;">100px</div>
            <div style="background-color: rgb(20, 101, 128); width: 100px;">100px</div>
            <div style="background-color: lightgrey; width: 100px;">100px</div>
           
        </div>


        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: red;
        justify-content: space-between;
        align-items: center;">
            
            <div style="background-color: lightgreen; width: 100px;;">100px</div>
            <div style="background-color: rgb(20, 101, 128); width: 100px;">100px</div>
            <div style="background-color: lightgrey; width: 100px;">100px</div>
           
        </div>


    </body>
</html>
